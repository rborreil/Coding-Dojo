    <title>Coding Dojo - FizzBuzz</title>

    <script>
        // Write a program that prints the numbers from 1 to 100. But for multiples of three print “Fizz” instead of the number and for the multiples of five print “Buzz”. For numbers which are multiples of both three and five print “FizzBuzz “.

        // VERSION LITTERALE

        /* for (i = 1; i < 101; i++) {
            if (i % 5 == 0 && i % 3 == 0) {
                console.log("FizzBuzz");
            } else if (i % 3 == 0) {
                console.log("Fizz");
            } else if (i % 5 == 0) {
                console.log("Buzz");
            } else {
                console.log(i);
            }
        } */

        // VERSION FONCTION
        function fizzbuzz(nb) {
            let result = "";
            if (nb % 3 === 0) {
                result += "Fizz";
            }
            if (nb % 5 === 0) {
                result += "Buzz";
            }
            if (nb % 3 !== 0 && nb % 5 !== 0) {
                result = nb;
            }
            return result;
        }
    </script>
